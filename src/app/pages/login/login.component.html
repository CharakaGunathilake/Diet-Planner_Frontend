<div class="centered">
    <form #loginForm="ngForm" class="col-10 " (ngSubmit)="onSubmit(loginForm)">
        <h1 class="py-3 text-center">Log In</h1>
        <div class="form-floating mb-2">
            <input type="text" [(ngModel)]="login.userName" name="username" class="form-control rounded-4"
                id="floatingUsername" placeholder="Username" #username="ngModel" required>
            <label for="floatingUsername">Username</label>
            <div class="" *ngIf="username.invalid && username.touched">
                <small class="text-danger m-0 ms-2" *ngIf="username.errors?.['required']">Username is required.</small>
            </div>
        </div>
        <div class="form-floating mb-2">
            <input type="password" [(ngModel)]="login.password" name="password" class="form-control rounded-4"
                id="floatingPassword" placeholder="Password" #password="ngModel" required>
            <label for="floatingPassword">Password</label>
            <div class="" *ngIf="password.invalid && password.touched">
                <small class="text-danger m-0 ms-2" *ngIf="password.errors?.['required']">Password is
                    required.</small>
            </div>
        </div>
        <a href="">
            <p class="px-2 m-0" style="font-size: smaller;"><em>Forgot Password</em></p>
        </a>
        <div class="form-check m-1">
            <input class="form-check-input" type="checkbox" name="rememberMe" [(ngModel)]="login.rememberMe"
                id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Remember me
            </label>
        </div>
        <button [disabled]="!loginForm.valid" class="btn btn-success1 py-2 w-100 border border-3 rounded-4"
            type="submit" dismissOnEscape data-bs-dismiss="modal">Log In</button>
        <p class="fs-6 text-dark-emphasis text-center mt-3">Or Login with</p>
        <div class="centered">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn"><img width="40px" src="/icons/search.png" alt="google png"></button>
                <button type="button" class="btn"><img width="40px" src="/icons/facebook.png"
                        alt="facebook png"></button>
                <button type="button" class="btn"><img width="40px" src="/icons/twitter.png" alt="twitter png"></button>
            </div>
        </div>
        <div class="text-center">
            <small class="text-dark-emphasis">Get a new Plan <a href="/modal" routerLink="/modal">Click here</a></small>
        </div>
    </form>
</div>
