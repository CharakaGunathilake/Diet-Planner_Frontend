<div class="row p-0">
    <div class="col-12 col-lg-6 colorMain rounded-4 p-0">
        <img class="img-fluid mt-4 rounded-start-4" src="/img/register.png" alt="register png">
    </div>
    <div class="col-12 col-lg-6 bg-white m-0">
        <div class="centered m-4 ">
            <div class="row w-75">
                <form class="pill mt-5">
                    <h1 class="py-3 text-center">Log In</h1>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control rounded-4" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control rounded-4" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a href="">
                        <p class="px-2 m-0" style="font-size: smaller;"><em>Forgot Password</em></p>
                    </a>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Remember me
                        </label>
                    </div>
                    <button routerLink="/dashboard/home" data-bs-dismiss="modal"
                        class="btn btn-success1 py-2 w-100 border border-3 rounded-4" type="submit">Log
                        In</button>
                    <p class="fs-6 text-dark-emphasis text-center mt-3">Or Login with</p>
                    <div class="centered">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn"><img width="40px" src="/icons/search.png"
                                    alt="google png"></button>
                            <button type="button" class="btn"><img width="40px" src="/icons/facebook.png"
                                    alt="facebook png"></button>
                            <button type="button" class="btn"><img width="40px" src="/icons/twitter.png"
                                    alt="twitter png"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
