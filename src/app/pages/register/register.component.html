<div class="centered">
    <form #registerForm = "ngForm" class="pill py-3" (ngSubmit)="onSubmit(registerForm)">
        <h1 class="text-center py-3">Sign Up</h1>
        <div class="input-group mb-2">
            <span class="input-group-text rounded-start-4">Name</span>
            <input type="text" [(ngModel)]="userObj.firstName" name="firstName" aria-label="Firstname" placeholder="First"
                class="form-control" required>
            <input type="text" [(ngModel)]="userObj.lastName" name="lastName" aria-label="Lastname" placeholder="Last"
                class="form-control validate rounded-end-4" required>
        </div>
        <p class="fs-6 text-danger m-0 ms-2" *ngIf="invalidName">{{validateName}}</p>
        <div class="form-floating mb-2">
            <input type="text" [(ngModel)]="login.username" name="username" class="form-control rounded-4 is-valid"
                id="floatingUsername" placeholder="Bob" required minlength="3" #username="ngModel">
            <label for="floatingUsername">Username</label>
            <p class="fs-6 text-danger m-0 ms-2" *ngIf="invalidUsername">{{validateUsername}}</p>
            <div *ngIf="login.username.invalid && login.username.touched">
                <small *ngIf="login.username.errors?.required">Name is required.</small>
                <small *ngIf="login.username.errors?.minlength">Name must be at least 3 characters long.</small>
              </div>
        </div>
        <div class="form-floating mb-2">
            <input type="email" [(ngModel)]="userObj.email" name="email" class="form-control rounded-4 validate" id="floatingEmail"
                placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
            <p class="fs-6 text-danger m-0 ms-2">Invalid Email</p>
        </div>
        <div class="form-floating mb-2">
            <input type="password" [(ngModel)]="passwordNew" name="passwordNew" class="form-control rounded-4 validate"
                id="floatingPasswordNew" placeholder="Password">
            <label for="floatingPasswordNew">Password</label>
            <p class="fs-6 text-danger m-0 ms-2">Invalid Password</p>
        </div>
        <div class="form-floating">
            <input type="password" [(ngModel)]="passwordConfirm" name="password" class="form-control rounded-4 validate"
                id="floatingPassword1" placeholder="Confirm Password">
            <label for="floatingPassword1">Confirm Password</label>
            <p class="fs-6 text-danger m-0 ms-2">{{validatePassword}}</p>
        </div>
        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" name="privacyPolicy" [(ngModel)]="expression" id="defaultCheck">
            <label class="form-check-label" for="defaultCheck">
                I accept the <a href="">Privacy Policy</a>
            </label>
        </div>
        <button class="btn btn-success1 py-2 w-100 border border-3 rounded-4" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
        <p class="fs-6 text-dark-emphasis text-center mt-3">Or Sign Up with</p>
        <div class="centered">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn"><img width="40px" src="/icons/search.png" alt="google png"></button>
                <button type="button" class="btn"><img width="40px" src="/icons/facebook.png"
                        alt="facebook png"></button>
                <button type="button" class="btn"><img width="40px" src="/icons/twitter.png" alt="twitter png"></button>
            </div>
        </div>
    </form>
</div>
