<div class="container centered vh-100 ">
    <div class="col-10">
        <div class="row pill p-0">
            <div class="col-12 col-lg-6 centered bgColor rounded-4 p-0">
                <img class="img-fluid rounded-2 p-0 mx-2" src="/img/login.png" alt="register png">
            </div>
            <div class="col-12 col-lg-6">
                <div class="centered m-4">
                    <form class="pill py-3  needs-validation">
                        <h1 class="text-center py-3">Sign Up</h1>
                        <div class="input-group mb-2">
                            <span class="input-group-text rounded-start-4">First and last name</span>
                            <input type="text" aria-label="First name rounded-4" class="form-control">
                            <input type="text" aria-label="Last name" class="form-control rounded-end-4">
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control rounded-4" id="floatingPassword1" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Confirm Password">
                            <label for="floatingPassword1">Confirm Password</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                I accept the <a href="">Privacy Policy</a>
                            </label>
                        </div>
                        <button routerLink="/login" class="btn btn-success1 py-2 w-100 border border-3 rounded-4" type="submit">Sign Up</button>
                        <p class="fs-6 text-dark-emphasis text-center mt-3">Or Sign Up with</p>
                        <div class="centered">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn"><img width="40px" src="/icons/search.png" alt="google png"></button>
                                <button type="button" class="btn"><img width="40px" src="/icons/facebook.png" alt="facebook png"></button>
                                <button type="button" class="btn"><img width="40px" src="/icons/twitter.png" alt="twitter png"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
