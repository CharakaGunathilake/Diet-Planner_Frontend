<div class="container">
    <div class="row d-flex p-0">
        <div class="col-12 col-lg-6 centered bgColor rounded-4 p-0">
            <img class="img-fluid rounded-2 p-0 mx-2" src="/img/login.png" alt="register png">
        </div>
        <div class="col-12 col-lg-6">
            <div class="centered m-4">
                <div class="pill py-3">
                    <h1 class="text-center py-3">Sign Up</h1>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-start-4">Name</span>
                        <input type="text" [(ngModel)]="userObj.firstName" aria-label="Firstname" placeholder="First"
                            class="form-control">
                        <input type="text" [(ngModel)]="userObj.lastName" aria-label="Lastname" placeholder="Last"
                            class="form-control validate rounded-end-4">
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" [(ngModel)]="login.username" class="form-control rounded-4 validate"
                            id="floatingUsername" placeholder="Bob">
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" [(ngModel)]="userObj.email" class="form-control rounded-4 validate"
                            id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" [(ngModel)]="passwordNew" class="form-control rounded-4 validate"
                            id="floatingPasswordNew" placeholder="Password">
                        <label for="floatingPasswordNew">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" [(ngModel)]="passwordConfirm" class="form-control rounded-4 validate"
                            id="floatingPassword1" placeholder="Confirm Password">
                        <label for="floatingPassword1">Confirm Password</label>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="expression" id="defaultCheck">
                        <label class="form-check-label" for="defaultCheck">
                            I accept the <a href="">Privacy Policy</a>
                        </label>
                    </div>
                    <button class="btn btn-success1 py-2 w-100 border border-3 rounded-4" type="submit"
                        [disabled]="!expression" (click)="showData()">Sign Up</button>
                    <p class="fs-6 text-dark-emphasis text-center mt-3">Or Sign Up with</p>
                    <div class="centered">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn"><img width="40px" src="/icons/search.png"
                                    alt="google png"></button>
                            <button type="button" class="btn"><img width="40px" src="/icons/facebook.png"
                                    alt="facebook png"></button>
                            <button type="button" class="btn"><img width="40px" src="/icons/twitter.png"
                                    alt="twitter png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
