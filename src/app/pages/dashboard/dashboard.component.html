<div class="container-fluid p-0">
    <div class="d-flex mt-3">
        <div class="col">
            <div class="position-fixed">
                <app-dashboardnav (action)="handleAction()"></app-dashboardnav>
            </div>
        </div>
        <div class="col-10">
            <div class="ps-1">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" #staticBackDrop data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1"
    aria-labelledby="staticBackdrop1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdrop1Label">Are you Sure?</h1>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                If you log out now, you will have to log in again before continuing to dashboard.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="logOut()" data-bs-dismiss="modal">Log out</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
