<div class="p-2 modal-content rounded-4 no-scrollbar">
    <div class="modal-header">
        <h1 class="modal-title text-center w-100 fs-5 " id="staticBackdropLabel">{{title}}</h1>
    </div>
    <div class="modal-body">
        <div class="row m-0">
            <h6 class="fw-bold bg-green-100 py-2 px-4 rounded-2 text-center sticky-top">{{recipe.title}}</h6>
            <div class="cols centered py-3">
                <img class="img-fluid" src="{{recipe.image}}" alt="">
            </div>
            <div class="cols px-2">
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Description</h6>
                <p class="text-justify cardColor p-2" [innerHTML]="recipe.summary">
                </p>
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Preparation time</h6>
                <p class="text-justify cardColor p-2">
                    {{recipe.readyInMinutes}} minutes
                </p>
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Meal time</h6>
                <p class="text-justify cardColor p-2">
                    {{mealTime}}
                </p>
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Cuisines</h6>
                <p class="text-justify cardColor p-2">
                    {{getRecipeCuisines(recipe.cuisines)}}
                </p>
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Ingredients</h6>
                <div class="d-flex">
                    <p class="cardColor p-2">
                        {{getMealIngredients(recipe.extendedIngredients)}}
                    </p>
                </div>
                <h6 class="fw-bold bg-green-100 p-2 rounded-2">Instructions</h6>
                <p class="text-justify cardColor p-2 " [innerHTML]="recipe.instructions">
            </div>
            <div class="m-3 d-flex justify-end">
                <small class="fst-italic me-3">Credits: {{recipe.creditsText}}</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-end me-3 gap-2" *ngIf="isSelecting">
            <button type="button" class="btn btn-success" (click)="setMealRecipe()">{{btnText}}</button>
            <button type="submit" class="btn btn-secondary" (click)="getRandomMeal(selectedMeals.at(this.currentIndex).mealName)"><i
                    class="bi bi-arrow-clockwise"></i> Try Something
                Else</button>
        </div>
        <div class="d-flex justify-end me-3 gap-2" *ngIf="!isSelecting">
            <button type="button" class="btn btn-success" (click)="completeMeal()" *ngIf="!selectedMeals.at(this.currentIndex).completedMeal">Completed</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
